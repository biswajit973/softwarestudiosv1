<section class="final-cta section" id="contact-cta">
  <div class="final-cta__particles" aria-hidden="true"></div>
  <div class="container final-cta__inner reveal" appRevealOnScroll>
    <h2>Ready to Take Your Business Online?</h2>
    <p>
      Talk to us today for a free consultation. We will understand your goal and suggest a practical
      digital roadmap that fits your budget and timeline.
    </p>

    <div class="final-cta__actions">
      <app-secondary-cta label="Call Us: +91 63709 31250" [href]="'tel:' + contact.phone"></app-secondary-cta>
      <app-primary-cta label="Get Free Consultation" routerLink="/contact"></app-primary-cta>
    </div>
  </div>
</section>
