<div
  class="contact-fab"
  [class.contact-fab--open]="isOpen"
>
  <nav class="contact-fab__menu" aria-label="Quick contact actions">
    <a
      class="contact-fab__item focus-ring"
      *ngFor="let action of actions"
      [href]="action.href"
      [attr.target]="action.target || null"
      [attr.rel]="action.target ? 'noopener noreferrer' : null"
      [attr.aria-label]="action.label"
      (click)="onActionClick()"
    >
      <span class="contact-fab__icon" [ngSwitch]="action.id" aria-hidden="true">
        <svg *ngSwitchCase="'call'" viewBox="0 0 24 24">
          <path
            d="M22 16.92V20a2 2 0 0 1-2.18 2A19.8 19.8 0 0 1 11.2 19 19.5 19.5 0 0 1 5 12.8 19.8 19.8 0 0 1 2 4.18 2 2 0 0 1 4 2h3.09a2 2 0 0 1 2 1.72c.12.9.34 1.77.66 2.6a2 2 0 0 1-.45 2.1L8.1 9.9a16 16 0 0 0 6 6l1.46-1.2a2 2 0 0 1 2.1-.45c.83.32 1.7.54 2.6.66A2 2 0 0 1 22 16.92Z"
          />
        </svg>
        <svg *ngSwitchCase="'whatsapp'" viewBox="0 0 24 24">
          <path
            d="M20.52 3.48A11.88 11.88 0 0 0 12.06 0C5.53 0 .2 5.32.2 11.85c0 2.08.54 4.1 1.57 5.87L0 24l6.48-1.7a11.88 11.88 0 0 0 5.57 1.42h.01c6.53 0 11.86-5.32 11.86-11.86 0-3.17-1.23-6.14-3.4-8.38Zm-8.46 18.22h-.01a9.9 9.9 0 0 1-5.04-1.38l-.36-.22-3.84 1 1.03-3.74-.24-.38a9.86 9.86 0 0 1-1.51-5.25c0-5.45 4.43-9.88 9.88-9.88a9.8 9.8 0 0 1 6.98 2.9 9.8 9.8 0 0 1 2.89 6.98c0 5.45-4.43 9.87-9.88 9.87Zm5.42-7.4c-.3-.15-1.76-.87-2.03-.96-.27-.1-.47-.15-.67.15-.2.3-.77.96-.94 1.16-.18.2-.35.22-.65.07-.3-.15-1.25-.46-2.39-1.47-.88-.79-1.48-1.76-1.65-2.06-.17-.3-.02-.46.13-.61.13-.13.3-.35.45-.52.15-.17.2-.3.3-.5.1-.2.05-.37-.03-.52-.07-.15-.67-1.61-.91-2.2-.24-.58-.49-.5-.67-.51l-.57-.01c-.2 0-.52.08-.79.37-.27.3-1.04 1.02-1.04 2.48 0 1.46 1.07 2.87 1.22 3.07.15.2 2.1 3.2 5.08 4.49.71.3 1.26.49 1.7.63.71.23 1.36.2 1.87.12.57-.09 1.76-.72 2.01-1.42.25-.7.25-1.29.17-1.42-.07-.13-.27-.2-.57-.35Z"
          />
        </svg>
        <svg *ngSwitchCase="'mail'" viewBox="0 0 24 24">
          <path d="M3 6h18v12H3z" />
          <path d="m3 7 9 7 9-7" />
        </svg>
      </span>
      <span class="contact-fab__label">{{ action.label }}</span>
    </a>
  </nav>

  <button
    class="contact-fab__main focus-ring"
    type="button"
    aria-label="Open quick contact"
    [attr.aria-expanded]="isOpen"
    (click)="onMainClick($event)"
  >
    <span class="contact-fab__pulse" aria-hidden="true"></span>
    <svg viewBox="0 0 24 24" aria-hidden="true">
      <path
        d="M20 15.5a7.5 7.5 0 0 1-7.5 7.5c-1.35 0-2.62-.35-3.72-.95L3 24l1.95-5.78A7.47 7.47 0 0 1 5 15.5 7.5 7.5 0 0 1 12.5 8h.5A7.5 7.5 0 0 1 20 15.5Z"
      />
      <path d="M8.25 14.25h7.5M8.25 17.25h5.25M8.25 11.25h4.5" />
    </svg>
  </button>
</div>

<a
  class="contact-fab__mobile-wa focus-ring"
  [href]="actions[1].href"
  target="_blank"
  rel="noopener noreferrer"
  aria-label="Chat on WhatsApp"
  (click)="onActionClick()"
>
  <svg viewBox="0 0 24 24" aria-hidden="true">
    <path
      d="M20.52 3.48A11.88 11.88 0 0 0 12.06 0C5.53 0 .2 5.32.2 11.85c0 2.08.54 4.1 1.57 5.87L0 24l6.48-1.7a11.88 11.88 0 0 0 5.57 1.42h.01c6.53 0 11.86-5.32 11.86-11.86 0-3.17-1.23-6.14-3.4-8.38Zm-8.46 18.22h-.01a9.9 9.9 0 0 1-5.04-1.38l-.36-.22-3.84 1 1.03-3.74-.24-.38a9.86 9.86 0 0 1-1.51-5.25c0-5.45 4.43-9.88 9.88-9.88a9.8 9.8 0 0 1 6.98 2.9 9.8 9.8 0 0 1 2.89 6.98c0 5.45-4.43 9.87-9.88 9.87Z"
    />
  </svg>
  <span>WhatsApp</span>
</a>
