<div class="brand-logo" [class.brand-logo--compact]="compact" [class.brand-logo--light]="light" aria-label="Software Studios logo">
  <svg class="brand-logo__mark" viewBox="0 0 64 64" role="img" aria-hidden="true" [attr.data-variant]="activeVariant">
    <ng-container [ngSwitch]="activeVariant">
      <ng-container *ngSwitchCase="'classic-block'">
        <rect x="8" y="10" width="22" height="44" rx="8" fill="currentColor" opacity="0.96" />
        <rect x="34" y="10" width="22" height="44" rx="8" fill="currentColor" opacity="0.62" />
        <circle cx="54" cy="14" r="4.5" class="brand-logo__dot" />
      </ng-container>

      <ng-container *ngSwitchCase="'twin-pill'">
        <rect x="10" y="13" width="20" height="38" rx="10" fill="currentColor" opacity="0.92" />
        <rect x="34" y="13" width="20" height="38" rx="10" fill="currentColor" opacity="0.55" />
        <rect x="18" y="27" width="28" height="10" rx="5" class="brand-logo__dot-soft" />
      </ng-container>

      <ng-container *ngSwitchCase="'orbital-grid'">
        <rect x="9" y="9" width="46" height="46" rx="12" fill="none" stroke="currentColor" stroke-width="4" opacity="0.45" />
        <circle cx="32" cy="32" r="14" fill="none" stroke="currentColor" stroke-width="4" opacity="0.88" />
        <circle cx="32" cy="32" r="4.5" class="brand-logo__dot" />
      </ng-container>

      <ng-container *ngSwitchCase="'ribbon-wave'">
        <path
          d="M8 18C16 12 24 12 32 18C40 24 48 24 56 18V28C48 34 40 34 32 28C24 22 16 22 8 28V18Z"
          fill="currentColor"
          opacity="0.86"
        />
        <path
          d="M8 32C16 26 24 26 32 32C40 38 48 38 56 32V42C48 48 40 48 32 42C24 36 16 36 8 42V32Z"
          fill="currentColor"
          opacity="0.54"
        />
        <circle cx="50" cy="13.5" r="4.2" class="brand-logo__dot" />
      </ng-container>

      <ng-container *ngSwitchCase="'stacked-code'">
        <rect x="10" y="11" width="44" height="9" rx="4.5" fill="currentColor" opacity="0.95" />
        <rect x="10" y="27" width="44" height="9" rx="4.5" fill="currentColor" opacity="0.68" />
        <rect x="10" y="43" width="44" height="9" rx="4.5" fill="currentColor" opacity="0.42" />
        <circle cx="14" cy="15.5" r="2.4" class="brand-logo__dot" />
      </ng-container>

      <ng-container *ngSwitchCase="'signal-core'">
        <path d="M12 48C12 36.95 20.95 28 32 28V36C25.37 36 20 41.37 20 48H12Z" fill="currentColor" opacity="0.9" />
        <path d="M24 48C24 43.58 27.58 40 32 40V48H24Z" fill="currentColor" opacity="0.62" />
        <path d="M52 16C52 27.05 43.05 36 32 36V28C38.63 28 44 22.63 44 16H52Z" fill="currentColor" opacity="0.9" />
        <path d="M40 16C40 20.42 36.42 24 32 24V16H40Z" fill="currentColor" opacity="0.62" />
        <circle cx="32" cy="32" r="4.4" class="brand-logo__dot" />
      </ng-container>

      <ng-container *ngSwitchCase="'split-arc'">
        <path d="M10 32C10 18.74 20.74 8 34 8V18C26.27 18 20 24.27 20 32H10Z" fill="currentColor" opacity="0.92" />
        <path d="M54 32C54 45.26 43.26 56 30 56V46C37.73 46 44 39.73 44 32H54Z" fill="currentColor" opacity="0.6" />
        <circle cx="32" cy="32" r="4.2" class="brand-logo__dot" />
      </ng-container>

      <ng-container *ngSwitchCase="'pixel-frame'">
        <rect class="pixel-frame__cell pixel-frame__cell--1" x="8" y="8" width="20" height="20" rx="4" fill="currentColor" opacity="0.9" />
        <rect class="pixel-frame__cell pixel-frame__cell--2" x="36" y="8" width="20" height="20" rx="4" fill="currentColor" opacity="0.58" />
        <rect class="pixel-frame__cell pixel-frame__cell--3" x="8" y="36" width="20" height="20" rx="4" fill="currentColor" opacity="0.58" />
        <rect class="pixel-frame__cell pixel-frame__cell--4" x="36" y="36" width="20" height="20" rx="4" fill="currentColor" opacity="0.3" />
      </ng-container>

      <ng-container *ngSwitchCase="'vector-wing'">
        <path d="M8 46L30 10V24L16 46H8Z" fill="currentColor" opacity="0.94" />
        <path d="M22 46L42 12V27L30 46H22Z" fill="currentColor" opacity="0.7" />
        <path d="M36 46L56 14V30L44 46H36Z" fill="currentColor" opacity="0.46" />
        <circle cx="52" cy="12.8" r="4" class="brand-logo__dot" />
      </ng-container>

      <ng-container *ngSwitchCase="'zen-window'">
        <rect x="8" y="8" width="48" height="48" rx="12" fill="none" stroke="currentColor" stroke-width="5" opacity="0.72" />
        <rect x="18" y="18" width="28" height="28" rx="8" fill="currentColor" opacity="0.3" />
        <rect x="18" y="18" width="10" height="10" rx="4" class="brand-logo__dot-soft" />
      </ng-container>
    </ng-container>
  </svg>

  <div class="brand-logo__text" *ngIf="!compact">
    <div class="brand-logo__name"><span>Software</span> <strong>Studios</strong></div>
    <div class="brand-logo__tag">A Kkreative Company</div>
  </div>
</div>
