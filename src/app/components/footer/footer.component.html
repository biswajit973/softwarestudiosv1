<footer class="footer section">
  <div class="container footer__grid">
    <div class="footer__col footer__brand" appRevealOnScroll>
      <app-software-studios-logo [light]="true"></app-software-studios-logo>
      <p class="footer__wing">A Wing of Kkreative</p>
      <p class="footer__tagline">Affordable digital growth systems for Indian businesses.</p>
      <div class="footer__socials" aria-label="Social links">
        <a
          class="footer__social focus-ring"
          *ngFor="let social of socialLinks"
          [href]="social.url"
          target="_blank"
          rel="noopener noreferrer"
          [attr.aria-label]="socialLabel(social.platform)"
        >
          <span [ngSwitch]="social.platform">
            <svg *ngSwitchCase="'LinkedIn'" viewBox="0 0 24 24" aria-hidden="true"><path d="M6.94 8.5H3.56V20h3.38V8.5ZM5.25 3A1.98 1.98 0 0 0 3.27 5c0 1.1.88 2 1.98 2a2 2 0 1 0 0-4ZM20.7 13.39c0-3.48-1.86-5.1-4.34-5.1-2 0-2.9 1.1-3.4 1.87V8.5H9.58V20h3.38v-6.39c0-1.7.32-3.34 2.42-3.34 2.07 0 2.1 1.94 2.1 3.45V20h3.37v-6.61Z"/></svg>
            <svg *ngSwitchCase="'Instagram'" viewBox="0 0 24 24" aria-hidden="true"><path d="M12 7.1A4.9 4.9 0 1 0 12 17a4.9 4.9 0 0 0 0-9.9Zm0 8.2a3.3 3.3 0 1 1 0-6.6 3.3 3.3 0 0 1 0 6.6Zm6.24-8.38a1.15 1.15 0 1 1-2.3 0 1.15 1.15 0 0 1 2.3 0ZM21.5 8.1c-.08-1.66-.46-3.13-1.67-4.34C18.62 2.55 17.15 2.17 15.5 2.1c-1.7-.1-6.79-.1-8.5 0-1.65.07-3.12.45-4.33 1.66C1.46 4.97 1.08 6.44 1 8.1c-.1 1.71-.1 6.8 0 8.5.08 1.66.46 3.13 1.67 4.34 1.21 1.21 2.68 1.59 4.33 1.66 1.71.1 6.8.1 8.5 0 1.65-.07 3.12-.45 4.33-1.66 1.21-1.21 1.59-2.68 1.67-4.34.1-1.7.1-6.79 0-8.5Zm-1.9 10.32c-.36.9-1.05 1.6-1.95 1.95-1.35.54-4.56.42-5.65.42s-4.3.12-5.65-.42a3.24 3.24 0 0 1-1.95-1.95c-.54-1.35-.42-4.56-.42-5.65s-.12-4.3.42-5.65c.36-.9 1.05-1.6 1.95-1.95C7.7 4.63 10.91 4.75 12 4.75s4.3-.12 5.65.42c.9.36 1.6 1.05 1.95 1.95.54 1.35.42 4.56.42 5.65s.12 4.3-.42 5.65Z"/></svg>
            <svg *ngSwitchCase="'Facebook'" viewBox="0 0 24 24" aria-hidden="true"><path d="M13.67 21v-8.2h2.75l.41-3.2h-3.16V7.56c0-.92.26-1.54 1.58-1.54h1.7V3.17A23.5 23.5 0 0 0 14.48 3c-2.44 0-4.1 1.49-4.1 4.22v2.37H7.62v3.2h2.76V21h3.29Z"/></svg>
            <svg *ngSwitchDefault viewBox="0 0 24 24" aria-hidden="true"><path d="M3 3h4.6l4 5.64L16.65 3H21l-7.23 8.35L21 21h-4.58l-4.5-6.27L7.35 21H3l7.65-8.9L3 3Z"/></svg>
          </span>
        </a>
      </div>
    </div>

    <div class="footer__col" appRevealOnScroll>
      <h3>Explore</h3>
      <a *ngFor="let link of coreLinks" [routerLink]="link.route">{{ link.label }}</a>
    </div>

    <div class="footer__col" appRevealOnScroll>
      <h3>Contact</h3>
      <a class="footer__contact-link" [href]="'tel:' + contact.phone">ðŸ“ž {{ phoneDisplay }}</a>
      <a class="footer__contact-link" [href]="'mailto:' + contact.email">ðŸ“§ {{ contact.email }}</a>
      <p>{{ contact.hours }}</p>
      <p *ngFor="let line of contact.addressLines">{{ line }}</p>
    </div>
  </div>

  <div class="footer__bottom">
    <div class="container">
      Â© {{ currentYear }} Software Studios. A proud wing of Kkreative. All rights reserved.
    </div>
  </div>
</footer>
